{% extends 'base.html' %}


{% block content %}

<div class="col-12" dir="rtl">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">שם</th>
            <th scope="col">שם משפחה</th>
            <th scope="col">אימייל</th>
            <th scope="col">מנהל</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>

            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{'כן' if user.is_admin else 'לא'}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
